<!DOCTYPE html>
<html>
    <head>
        <title>Pearl Castle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/AWLogo1.png" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Text+Me+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/projects.css">
        <link rel="stylesheet" type="text/css" href="css/animsition.css">
    </head>
    <body>
        <header>
            <div class="animsition">
            <a href="index.html" class="animsition-link">
                <img class="logo" src="img/AWLogo.png" alt="Annie Wang">
            </a>
            </div>
        </header>

                <div class="item">
                <div class="project">
                    <h2>pearl castle promo</h2>
                    <hr>
                    <p>I created a promotion poster for a restaurant called Pearl Castle Cafe celebrating their 2 year anniversary.</p>
                </div>
                    <img src="img/PC_Promotion.jpg" alt="Shattered" />
                </div>

                    <a class="btn" href="index.html#works">
                        view more works
                    </a>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/jquery.animsition.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
  
            $(".animsition").animsition({
  
            inClass               :   'flip-in-y',
            outClass              :   'flip-out-y',
            inDuration            :    1500,
            outDuration           :    800,
            linkElement           :   '.animsition-link',
            // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
            loading               :    true,
            loadingParentElement  :   'body', //animsition wrapper element
            loadingClass          :   'animsition-loading',
            unSupportCss          : [ 'animation-duration',
                              '-webkit-animation-duration',
                              '-o-animation-duration'
                            ],
            //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    
            overlay               :   false,
    
            overlayClass          :   'animsition-overlay-slide',
            overlayParentElement  :   'body'
            });
        });
        </script>

    </body>
</html>
